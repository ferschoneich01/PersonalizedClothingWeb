{% extends 'adminlayout.html'%}
{% block body %}


<link rel="stylesheet" href="../static/adminAddOrder.css">
<link rel="stylesheet" href="../static/styleForm.css">
<!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->

<main class="main-form">
    <div class="container-form">
        <header>Registrar Pedido</header>
        <div class="progress-bar-form">
            <div class="step">
                <p>Paso 1</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Paso 2</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Paso 3</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Fin</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
    
        <div class="form-outer">
            <form action="#">
    
                <!-- Primer slide -->
                <div class="page slide-page">
    
                    <div class="title">Información de Contacto</div>
                    <div class="field">
                        <div class="label">Nombre Completo</div>
                        <input type="name" name="name" placeholder="Nombre" required>
                    </div>
                    <div class="field">
                        <div class="label">Número de Teléfono</div>
                        <input type="tel" name="phone" placeholder="Número de Teléfono" required>
                    </div>
                    <div class="field">
                        <button class="firstNext next">Siguiente</button>
                    </div>
    
                </div>
    
                <!-- Segundo slide -->
                <div class="page">
    
                    <div class="field">
                        <div class="label">Dirección</div>
                        <input type="text" name="Address" placeholder="Dirección de Envío" required>
                    </div>
                    <div class="field">
                        <div class="label">Edad</div>
                        <input type="Number" name="Age" placeholder="Edad" required>
                    </div>
                    <div class="field">
                        <div class="label">Género</div>
                        <select name="name">
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Atrás</button>
                        <button class="next-1 next">Siguiente</button>
                    </div>
                </div>
    
                <!-- Terccer slide -->
                <div class="page">
                    <div class="title">Información del Artículo</div>
    
                    <div class="field">
                        <div class="label">Artículo</div>
                        <select>
                            <option>Sudadera</option>
                            <option>Sueter</option>
                            <option>Camiseta</option>
                            <option>Jogger</option>
                        </select>
                    </div>
                    <div class="field">
                        <div class="label">Cantidad</div>
                        <input type="number" name="Quantity" min="1" placeholder="Cantidad" required>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Atrás</button>
                        <button class="next-2 next">Siguiente</button>
                    </div>
                </div>
    
                <!-- Cuarto slide -->
                <div class="page">
    
                    <div class="field">
                        <div class="label">Color</div>
                        <input type="text" name="color" placeholder="Color" required>
                    </div>
                    <div class="field">
                        <div class="label">Talla</div>
                        <select>
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Atrás</button>
                        <button class="submit">Enviar</button>
                    </div>
                </div>
    
            </form>
        </div>
    </div>
</main>

<!-- <script src="{{url_for('static', filename='js/adminAddOrders.js')}}"></script> -->
<script src="../static/js/scriptForm.js"></script>

{% endblock %}
