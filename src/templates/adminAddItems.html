{% extends 'adminlayout.html'%}
{% block body %}
<!--body-->
<div class="container" style="margin-top: 90px; margin-bottom: 10px;">
    <h1>PUBLICA NUEVOS ITEMS</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div style="margin-top:5px; min-width: 400px; max-width: 1000px;">
        <ul class=flashes>
            {% for message in messages %}
            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                    <use xlink:href="#exclamation-triangle-fill" />
                </svg>
                <div>
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <span class="border-0 rounded">
                    <h5 class="card-header text-center text-light" style="background-color:#000000">Imagen del Item
                    </h5>

                    <div class="card-body">

                        <div class="form-group">
                            <center><img class="img-thumbnail" id="img-preview"></center>
                            <input type="file" class="form-control-file" id="img-uploader">
                            <div id="img-upload-bar" class="spinner-border text-info" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <!--progress id="img-upload-bar" value="0" max="100" style="width: 100%"-->
                        </div>

                    </div>
                </span>
            </div>
        </div>

        <!-- Formulario para subir datos de las pulseras a publicar -->
        <div class="col-sm-4">
            <div class="card">
                <span class="border-0 rounded">
                    <h5 class="card-header text-center text-light" style="background-color:#000000">Información del
                        Item
                    </h5>
                    <div class="card-body">
                        <form action="/addItem" method="POST">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <label for="precio">Precio:</label>
                            <div class="input-group mb-3">

                                <div class="input-group-prepend">
                                    <span class="input-group-text">C$</span>
                                </div>

                                <input type="text" class="form-control" id="price" name="price" required>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Categoría:</label>
                                <select class="form-control" name="category" id="category">
                                    <option value="1">Hombre</option>
                                    <option value="2">Mujer</option>
                                    <option value="3">Niño</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Clasificación:</label>
                                <select class="form-control" name="clasification" id="clasification">
                                    <option value="1">Camisetas</option>
                                    <option value="2">Sudaderas</option>
                                    <option value="4">Sueteres</option>
                                    <option value="3">CropTops</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripción:</label>
                                <textarea class="form-control" name="description" id="description" rows="3"
                                    required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="foto">URL Foto:</label>
                                <input type="text" class="form-control" id="photo" name="urlphoto" value="" required>
                            </div>
                            <center> <button type="submit" class="btn btn-muted text-light"
                                    style="background-color:#081213; margin-top:5px;">Publicar</button></center>
                        </form>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/js/photo.js"></script>
{% endblock %}
