<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarme | Personalized Clothing</title>
    <link rel="stylesheet" href="/static/register.css">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://res.cloudinary.com/dzlbg8ni6/image/upload/c_scale,h_4000,w_4000/v1639171464/1639107585224_uikadn.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="container" style="margin-top: 5px;">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div style="margin-top:5px; min-width: 400px; max-width: 1000px;">
                <ul class=flashes>
                    {% for message in messages %}
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                            <use xlink:href="#exclamation-triangle-fill" />
                        </svg>
                        <div>
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            {% endwith %}
        </div>


        <form action="/register" method="POST">
            <div class="row">
                <!--PARTE 1 REGISTRO-->
                <div class="col">
                    <div style="margin-top: 20px; margin-left: auto;" class="form-box animated fadeInUp">
                        <a class="back-button" href="/"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="black" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
                        </svg></a>
                        <h2 style="color: black;" class="form-title">Crear Cuenta</h2>
                        <input name="username" required type="text" class="form-control" id="exampleFormControlInput1" placeholder="Usuario">
                        <input name="password" required type="password" class="form-control" id="exampleFormControlInput1" placeholder="Contraseña">
                        <input name="email" required type="email" class="form-control input-email" id="exampleFormControlInput1" placeholder="Correo">
                        <input name="cedula" required type="text" class="form-control" id="exampleFormControlInput1" placeholder="Cédula">
                        <input name="name" required type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                        <input name="lastname" required type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellido">
                    </div>
                </div>

                <!--PARTE 2 REGISTRO-->
                <div class="col">
                    <div style="margin-top: 20px; margin-right: auto; padding-top: 78px;" class="form-box animated fadeInUp">
                        
                        <input name="birthday" required  type="date" class="form-control fecha-nac" id="exampleFormControlInput1" placeholder="Fecha de Nacimiento">
                        <input name="phone" required type="text" class="form-control" id="exampleFormControlInput1" placeholder="Teléfono">
                        <input name="city" required type="text" class="form-control" id="exampleFormControlInput1" placeholder="Departamento">
                        <input name="postalcode" required type="text" class="form-control" id="exampleFormControlInput1" placeholder="Código Postal">
                        <select class="form-select combo-elije-sexo" aria-label="Default select example">
                            <option value="F">F</option>
                            <option value="M">M</option>
                        </select>
                        <button  type="submit" class="btn btn-primary">Crear Cuenta</button>
                        <label for="">¿Tienes Cuenta?</label><b><a style="color:rgb(5, 5, 5); text-decoration: none;" href="/login">Iniciar Sesión</a></b>
                        
                    </div>
                </div>
            </div>
        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
