{% extends 'layout.html' %}
{% block body %}
<link rel="stylesheet" href="/static/bootstrap.css">
<link rel="stylesheet" href="/static/personalizar.css">
<link rel="stylesheet" href="/static/material-design-iconic-font.css">

<div class="container">
    <div style="margin-top: 100px;" class="row">
        <div class="col">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img name="product-photo" id="product-photo"
                            src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1639815335/WhatsApp_Image_2021-12-18_at_2.14.36_PM_3_slsbs9.jpg"
                            class="d-block w-100" alt="...">
                    </div>

                    <img id="img-preview"
                        style="width:16%; height: 20%; position: absolute; border-bottom:0; margin-left:43%; margin-top: 40%;">
                </div>

            </div>
        </div>
        <div class="col">
            <form action="/personalizar" method="post">
                <div class="card-body">
                    <h4>Seleccione una prenda:</h4>
                    <div class="garment">
                        <div class="row">
                            <div class="type-item col">
                                <h5>Sueter</h5>
                                <img id="Sweater"
                                    src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1665875754/WhatsApp_Image_2022-10-16_at_5.14.37_AM_1_jns5pw.jpg"
                                    class="d-block w-20" alt="sueter">
                            </div>
                            <div class="type-item col">
                                <h5>Sudadera</h5>
                                <img id="Hoodie"
                                    src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1665875754/WhatsApp_Image_2022-10-16_at_5.14.37_AM_xlz5to.jpg"
                                    class="d-block w-20" alt="sudadera">
                            </div>
                            <div class="type-item col">
                                <h5>Camiseta</h5>
                                <img id="Shirt"
                                    src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1665875992/WhatsApp_Image_2022-10-16_at_5.19.01_AM_fpagra.jpg"
                                    class="d-block w-20" alt="camiseta">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <span class="border-0 rounded">
                            <h5 class="card-header text-center text-light" style="background-color:#000000">Agrega tu
                                diseño:
                            </h5>

                            <div class="card-body">

                                <div class="form-group">

                                    <input type="file" class="form-control-file" id="img-uploader">
                                    <div id="img-upload-bar" class="spinner-border text-info" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <!--progress id="img-upload-bar" value="0" max="100" style="width: 100%"-->
                                </div>

                            </div>
                        </span>
                    </div>
                    <input style="margin: 0; width: 0; height: 0; padding: 0; border:0;" type="text" id="photo"
                        name="photo">
                    <br>
                    <textarea class="form-control" name="indicaciones" id="indicaciones" cols="30" rows="5"
                        placeholder="Inidicaciones extras del diseño"></textarea>
                    <br>
                    <h4>Colores disponibles:</h4>
                    <div class="colors">

                        <div class="row">
                            <div class="color-item col">
                                <img id="black"
                                    src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1639815335/WhatsApp_Image_2021-12-18_at_2.14.36_PM_3_slsbs9.jpg"
                                    class="d-block w-20" alt="...">
                            </div>
                            <div class="color-item col">
                                <img id="gray"
                                    src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1639815336/WhatsApp_Image_2021-12-18_at_2.14.36_PM_1_k6rjwm.jpg"
                                    class="d-block w-20" alt="...">
                            </div>
                            <div class="color-item col">
                                <img id="blue"
                                    src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1639815335/WhatsApp_Image_2021-12-18_at_2.14.36_PM_uhanjd.jpg"
                                    class="d-block w-20" alt="...">
                            </div>
                            <div class="color-item col">
                                <img id="pink"
                                    src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1639815335/WhatsApp_Image_2021-12-18_at_2.14.36_PM_2_shwik0.jpg"
                                    class="d-block w-20" alt="...">
                            </div>
                            <div class="color-item col">
                                <img id="white"
                                    src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1665870439/28519292_1_vlyacm.jpg"
                                    class="d-block w-20" alt="...">
                            </div>
                        </div>


                    </div>
                    <br>
                    <h4>Proporcion del diseño:</h4>
                    <div class="card-body row" style="font-size: 14px;">
                        <div class="col">
                            <p>Tamaño carta vertical</p>
                            <div id="btn-lettersize-v" class="card"
                                style="border:1px solid black; width: 55px; height: 80px; margin: auto;">
                            </div>
                        </div>
                        <div class="col">
                            <p>Tamaño carta horizontal</p>
                            <div id="btn-lettersize-h" class="card col"
                                style="border:1px solid black; width: 80px; height: 55px; margin: auto;">
                            </div>
                        </div>
                        <div class="col">
                            <p>Manga derecha</p>
                            <div id="btn-manga-d" class="card col"
                                style="border:1px solid black; width: 30px; height: 80px; margin: auto;">
                            </div>
                        </div>
                        <div class="col">
                            <p>Manga izquierda</p>
                            <div id="btn-manga-i" class="card col"
                                style="border:1px solid black; width: 30px; height: 80px; margin: auto;">
                            </div>
                        </div>
                    </div>


                    <input class="form-control" style="margin: 0; width: 0; height: 0; padding: 0;" type="text"
                        id="size-selected" name="size-selected" placeholder="">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/js/uploadDesing.js"></script>
<script src="/static/js/personalized.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
{% endblock %}
